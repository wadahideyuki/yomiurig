<body>

    <header class="l-header">
      <div class="l-header__block pc"> 
    <!--#include virtual="/assets/include/header_pc.html" --> 
  </div>
      <div class="l-header__block sp"> 
    <!--#include virtual="/assets/include/header_sp.html" --> 
  </div>
</header><ul class="l-pankz">
	<li><a href="/">トップ</a></li>
	<li>お問い合わせ</li>
</ul>

<div class="l-contents is_single" id="pageInquiry">
	<div class="l-wrapper">
		<div class="l-content">
			<div class="spBgWhite">
				<h2 class="u-ttl2">
					<span class="l-inner is_type2">
						お問い合わせ
					</span>
				</h2>

				<div class="l-inner is_type3">
					<h3 class="u-ttl3">入力</h3>

					<p class="u-lead1">お問合わせは下記フォームにて承っています。内容によっては回答をさしあげるのにお時間をいただくこともございます。また、土日、祝祭日、年末年始、夏季休暇期間は翌営業日以降の対応となりますのでご了承ください。</p>

					<form action="">
					<div class="formBox">
						<table class="formTbl">
							<tbody>
								<tr>
									<th>GIANTS ID</th>
									<td><input type="text" placeholder="例：123456789" class="pcW340"></td>
								</tr>
								<tr>
									<th><em class="required">必須</em>名前</th>
									<td>
										<table class="layer2">
											<tr>
												<th>姓</th>
												<td>
													<input type="text" placeholder="例：読売" class="err pcW220">
													<p class="errTxt">バリデーションエラー文言が入ります！</p>
												</td>
											</tr>
											<tr>
												<th>名</th>
												<td><input type="text" placeholder="例：太郎" class="pcW220"></td>
											</tr>
										</table>
									</td>
								</tr>
								<tr>
									<th><em class="required">必須</em>名前（フリガナ）</th>
									<td>
										<table class="layer2">
											<tr>
												<th>セイ</th>
												<td><input type="text" placeholder="例：ヨミウリ" class="pcW220"></td>
											</tr>
											<tr>
												<th>メイ</th>
												<td><input type="text" placeholder="例：タロウ" class="pcW220"></td>
											</tr>
										</table>
									</td>
								</tr>
								<tr>
									<th><em class="required">必須</em>メールアドレス</th>
									<td><input type="password" placeholder="例：giantsshoponline@giants.co.jp" class="pcW296"></td>
								</tr>
								<tr>
									<th class="mtHf"><em class="required">必須</em>メールアドレス再入力</th>
									<td><input type="password" class="pcW296"></td>
								</tr>
								<tr>
									<th>電話番号</th>
									<td><input type="tel" placeholder="例：0300000000" class="pcW296"></td>
								</tr>
								<tr>
									<th><em class="required">必須</em>お問い合わせ種別</th>
									<td>
										<div class="select-box pcW340">
											<select name="select" id="select">
                        <option value="">選択してください</option>
												<option value="1">商品について</option>
                      </select>
                    </div>
									</td>
								</tr>
								<tr>
									<th><em class="required">必須</em>お問い合わせ内容</th>
									<td>
										<textarea name="" id="" class="pcW625"></textarea>
									</td>
								</tr>
								<tr class="pcBDTN">
									<th colspan="2"><input class="m-btn-input pcW340" value="送信" type="submit"></th>
								</tr>

							</tbody>
						</table>
					</div>
					</form>
				</div>
			</div>

			<div class="l-pankz sp">
				<ul>
					<li><a href="/">トップ</a></li>
					<li>お問い合わせ</li>
				</ul>
			</div>
		</div>
	</div>

</div><!-- /.l-contents -->
