<header class="l-header">
    <div class="l-header__mainArea">
        <h1 class="l-header__logo">
            <a href="/">
                <img src="/assets/img/common/header_giants_logo.svg" alt="GIANTS" class="l-header__logo-giants">
            </a>
        </h1>
        <div class="l-header__mainArea-right">
            <a href="javascript:void(0);" class="l-header__logout"><!--only PC-->
                ログアウト
            </a>
            <ul class="l-header__menu">
                <li class="l-header__menu-line top"></li>
                <li class="l-header__menu-line middle"></li>
                <li class="l-header__menu-line bottom"></li>
                <li class="l-header__menu-txt pc">メニュー</li>
                <li class="l-header__menu-txt-sp sp">
                    <img src="/assets/img/common/menu_txt.png" alt="">
                </li>
            </ul>
            <div class="l-header__goods sp"><!--only SP-->
                <a href="">
                    <img src="/assets/img/common/btn_goods--sp.png" alt="">
                </a>
            </div>
        </div>
        <div class="l-header__menber sp"><!--only SP-->
            <div class="member__info">
                <div class="member__info-mark">
                    <img src="/assets/img/common/member_mark--sp.png" alt="">
                </div>
                ジャイアンツ太郎&nbsp;様
            </div>
            <div class="member__point">
                <div class="member__point-mark">
                    <img src="/assets/img/common/point-mark--sp.png" alt="">
                </div>
                <span>120</span>
            </div>
        </div>
    </div>
    <div class="l-header__menuArea">
        <nav class="l-header__menu-select">
            <ul class="l-header__menuList">
                <li  class="l-header__menuList-link active">
                    <a href="javascript:void(0);" class="current">マイページ</a>
                </li>
                <li  class="l-header__menuList-link">
                    <a href="javascript:void(0);">アカデミー</a>
                </li>
                <li  class="l-header__menuList-link">
                    <a href="javascript:void(0);">野球情報</a>
                </li>
            </ul>
            <span></span>
        </nav>
        <ul class="l-header__memberInfo"><!--only PC-->
            <li class="l-header__memberInfo-name">
                <div class="member__mark">
                    <img src="/assets/img/common/member_img.png" alt="">
                </div>
                <div class="member__info">
                    <p class="member__info-name">ジャイアンツ太郎　様</p>
                    <div class="member__info-rank">
                        <img src="/assets/img/common/member_rank.png" alt="">
                    </div>
                </div>
            </li>
            <li class="l-header__memberInfo-point">
                <div class="member__point">
                    <div class="member__point-ttl">
                        <img src="/assets/img/common/member_point.png" alt="">
                        只今のポイント
                    </div>
                    <p class="member__point-txt"><span>120</span>pt</p>
                </div>
                <div class="member__pointLose">
                    <div class="member__pointLose-ttl">
                        今年度失効予定
                    </div>
                    <p class="member__pointLose-txt"><span>100</span>pt</p>
                </div>
            </li>
            <li class="l-header__memberInfo-num">
                <div class="member__num">
                    <div class="member__num-ttl">
                        東京ドーム来場回数
                    </div>
                    <p class="member__num-txt"><span>26</span>回</p>
                </div>
                <div class="member__game">
                    <div class="member__game-ttl">
                        来場試合の勝敗記録
                    </div>
                    <p class="member__game-txt">
                        16勝10敗
                    </p>
                </div>
            </li>

        </ul>
    </div>
</header>
